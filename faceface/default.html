<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>faceface</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- faceface references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/FBAuth.js"></script>
    <script src="/js/canvas.js"></script>
    <script src="/js/faceDetection.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/page2.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>
    <div data-win-control="WinJS.Binding.Template" id="friend-template" style="display:none"> 
        <div class="friend-container">
            <img data-win-bind="src : id ThumbnailConverter; title: name" class="friend-image" />
            <!-- <div data-win-bind="textContent: name"> </div>  -->
        </div>  
    </div>
    
    <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
        <div style="width: 150px; height: 100px;">

            <img src="#" style="width: 60px; height: 60px;" 
                    data-win-bind="alt: title; src: picture" />
            <div>

                <h4 data-win-bind="innerText: title"></h4>

                <h6 data-win-bind="innerText: text"></h6>
            </div>
        </div>
    </div>

    <div id="page1" class="page">
        <h1 class="title">Pick Two Friends To Mash:</h1>
        <div class="friends" id="friends" data-win-control="WinJS.UI.ListView" data-win-options="{ layout: {type: WinJS.UI.GridLayout} }" class="hidden">
        </div>
        <div class="loading">
            <label class="progressRingText">
                <progress class="win-ring withText"></progress><br />
                Loading...
            </label>
        </div>

        <div class="nav">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'next-button',label:'Mash',icon:'backtowindow',tooltip:'Go Forward'}">
            </button>
        </div>

    </div>

    <div id="page2" class="page hidden">
        <div id="friendLeft" data-win-control="WinJS.UI.ListView" 
        data-win-options="{itemDataSource : DataExample.itemList.dataSource, 
            itemTemplate: select('#mediumListIconTextTemplate'), 
            layout: {type: WinJS.UI.ListLayout}}">
        </div>
        <canvas id="canvas" width="400" height="600"></canvas>
        <div id="friendRight" data-win-control="WinJS.UI.ListView" 
        data-win-options="{itemDataSource : DataExample.itemList.dataSource, 
            itemTemplate: select('#mediumListIconTextTemplate'), 
            layout: {type: WinJS.UI.ListLayout}}">
        </div>
        <div class="share">
            Share me!
        </div>
    </div>
